<!-- Chat Modal -->
<div id="chatModal" class="modal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal('chatModal')">
      <i class="ri-close-line"></i>
    </button>
    <div class="modal-header">
      <h2 class="modal-title">Чат с клиентом</h2>
    </div>
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be loaded dynamically -->
      </div>
      <div class="chat-input">
        <input type="text" class="form-input" placeholder="Введите сообщение..." id="messageInput">
        <button class="btn accent" onclick="sendMessage()">
          <i class="ri-send-plane-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
